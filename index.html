<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <title>Projeto Gerador de Senha</title>
</head>
<body>
    <main>
        <section class="hero">
            <h1 class="title">Gerador de Senha</h1>
            <p class="subtitle">
                Utilize esse gerador online para criar uma senha forte e segura
            </p>
        </section>

        <section class="box">
            <div class="password">
                <div class="text">
                    <input type="text" name="password" id="password">
                </div>
                <div class="actions">
                    <button id="copy-1">
                        <img src="copy-icon.svg" width="42" alt="imagem copiar">
                    </button>
                    <button id="renew">
                        <img src="renew-icon.svg" width="42" alt="imagem regenera"> 
                    </button> 
                </div>
            </div> 
            <div class="security-indicator">
                <div 
                id="security-indicator-bar" 
                class="bar safe" 
                style="width: 90%">
                </div>
            </div>
        </section>

        <section class="box customize"> 
            <h3 class="title">Personalizar</h3>
            <div class="actions">
                <div class="password-length">
                    <p>Tamanho: <span id="password-length-text">16</span></p>
                    <input 
                    type="range" 
                    name="password-length" 
                    id="password-length" 
                    class="slider"
                    value="16" 
                    min="4" 
                    max="64"> 
                </div>
                <div class="config">
                    <label class="checkbox-container">
                        <span class="text">Maiúsculas</span>
                        <input type="checkbox" id="uppercase-check" checked> 
                        <span class="checkmark"></span> 
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Números</span>
                        <input type="checkbox" id="number-check" checked> 
                        <span class="checkmark"></span> 
                    </label>
                    <label class="checkbox-container">
                        <span class="text">Simbolos</span>
                        <input type="checkbox" id="symbol-check" checked> 
                        <span class="checkmark"></span> 
                    </label>
                </div>
            </div>
        </section>

        <div class="submit">
            <button id="copy-2">COPIAR SENHA</button>
        </div>

    </main>
</body>
</html>
